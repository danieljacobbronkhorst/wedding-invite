<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invite</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f6f9f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 700px;
      height: 400px;
      display: flex;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
      cursor: pointer;
      perspective: 2000px;
    }

    .card.opened {
      transform: rotateY(-180deg);
    }

    .card-side {
      width: 50%;
      height: 100%;
      position: relative;
      background: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      backface-visibility: hidden;
      overflow: hidden;
    }

    .card-left {
      border-right: 1px solid #ccc;
      transform: rotateY(0deg);
    }

    .card-right {
      transform: rotateY(180deg);
    }

    .card-content {
      max-width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #355e3b;
      margin: 0.5em 0;
    }

    p {
      font-size: 1em;
      color: #555;
    }
  </style>
</head>
<body>

<div class="card" id="inviteCard">
  <div class="card-side card-left">
    <div class="card-content">
      <h1>Wedding Invite</h1>
      <p>Tap to open</p>
    </div>
  </div>
  <div class="card-side card-right">
    <div class="card-content">
      <h1>Grace & Michael</h1>
      <p>5 October 2025</p>
    </div>
  </div>
</div>

<script>
  const card = document.getElementById('inviteCard');
  let opened = false;

  // Open on click
  card.addEventListener('click', () => {
    opened = !opened;
    card.classList.toggle('opened', opened);
  });

  // Or open automatically after 2 seconds
  setTimeout(() => {
    card.classList.add('opened');
  }, 2000);
</script>

</body>
</html>
