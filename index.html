<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <stylesheet ref="style.css">
  <title>Wedding Invite</title>
</head>
<body>

<div class="card" id="inviteCard">
  <div class="card-side card-left">
    <div class="card-content">
      <h1>Wedding Invite</h1>
      <p>Tap to open</p>
    </div>
  </div>
  <div class="card-side card-right">
    <div class="card-content">
      <h1>Grace & Michael</h1>
      <p>5 October 2025</p>
    </div>
  </div>
</div>

<script>
  const card = document.getElementById('inviteCard');
  let opened = false;

  // Open on click
  card.addEventListener('click', () => {
    opened = !opened;
    card.classList.toggle('opened', opened);
  });

  // Or open automatically after 2 seconds
  setTimeout(() => {
    card.classList.add('opened');
  }, 2000);
</script>

</body>
</html>
